<div ng-controller="adminEboardController">
  <p class="mt-3">The most recent admin account cannot be deleted. </p>
  <div style="margin-top: 20px;">
    <div class="table-responsive table-hover table-fixed table-condensed">
      <table class="table">
        <thead>
          <tr>
            <th style="width:40%">Username</th>
            <th style="width:40%">Date Created</th>
            <!-- <th style="width:30%">Email</th> -->
            <!-- <th style="width:15%">Phone Number</th> -->
            <th style="width:20%">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="admin in admins">
            <td>
              <span editable-text="recruit.firstName" e-name="firstName" e-form="rowform" e-required>
                {{ admin.username || 'empty' }}
              </span>
            </td>
            <td>
              <span editable-text="recruit.firstName" e-name="firstName" e-form="rowform" e-required>
                {{ admin.updatedAt|| 'empty' }}
              </span>
            </td>
            <td>
              <button class="btn btn-danger" ng-click="remove(admin._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
