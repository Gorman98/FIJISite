<div ng-controller="adminEboardController">
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-2 mt-2 eventbutton"><a class="card" href="#!admin/alladmins">All Admins</a></div>
    <div class="col-12 col-sm-6 col-lg-2 mt-2 eventbutton"><a class="card" href="#!admin/createadmin">Create Admin</a>
    </div>
  </div>
  <p class="mt-3">The most recent admin account cannot be deleted. </p>
  <div style="margin-top: 20px;">
    <div class="table-responsive table-hover table-fixed table-condensed">
      <table class="table">
        <thead>
          <tr>
            <th style="width:40%">Username</th>
            <th style="width:40%">Date Created</th>
            <!-- <th style="width:30%">Email</th> -->
            <!-- <th style="width:15%">Phone Number</th> -->
            <th style="width:20%">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="adminer in admin">
            <td>{{adminer.username}}</td>
            <td>{{adminer.createdAt | date: 'medium'}}</td>
            <td style="width: 2%"><button class="btn btn-danger" ng-click="remove(adminer._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
